name: android-unit-test
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  android-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Configure properties
        run: bash .github/scripts/setup-config.sh
      - name: Test with Gradle
        run: ./gradlew test
