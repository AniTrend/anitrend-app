query MediaRelations($id: Int!, $type: MediaType, $isAdult: Boolean = false) {
  Media(id: $id, type: $type, isAdult: $isAdult) {
    relations {
      pageInfo {
        ... on PageInfo {
          total
          perPage
          currentPage
          hasNextPage
        }
      }
      edges {
        relationType
        node {
          ... on Media {
            id
            title {
              ... on MediaTitle {
                english
                romaji
                native
                userPreferred
              }
            }
            type
            season
            status
            meanScore
            averageScore
            startDate {
              ... on FuzzyDate {
                day
                month
                year
              }
            }
            episodes
            chapters
            volumes
            isAdult
            isFavourite
            nextAiringEpisode {
              ... on AiringSchedule {
                id
                airingAt
                timeUntilAiring
                episode
              }
            }
          }
        }
      }
    }
  }
}
