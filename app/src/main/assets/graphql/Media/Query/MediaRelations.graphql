query MediaRelations($id: Int!, $type: MediaType) {
  Media(id: $id, type: $type) {
    relations {
      ... on MediaConnection {
        pageInfo {
          ... on PageInfo {
            total
            perPage
            currentPage
            hasNextPage
          }
        }
        edges {
          ... on MediaEdge {
            relationType
            node {
              ... on Media {
                id
                title {
                  ... on MediaTitle {
                    english
                    romaji
                    native
                    userPreferred
                  }
                }
                coverImage {
                  ... on MediaCoverImage {
                    large
                    medium
                  }
                }
                type
                format
                season
                status
                meanScore
                averageScore
                startDate {
                  ... on FuzzyDate {
                    day
                    month
                    year
                  }
                }
                endDate {
                  ... on FuzzyDate {
                    day
                    month
                    year
                  }
                }
                episodes
                chapters
                volumes
                isFavourite
                nextAiringEpisode {
                  ... on AiringSchedule {
                    id
                    airingAt
                    timeUntilAiring
                    episode
                  }
                }
                mediaListEntry {
                  ... on MediaList {
                    status
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
