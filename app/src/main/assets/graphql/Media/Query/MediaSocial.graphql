query MediaSocial($mediaId: Int!, $isFollowing: Boolean = true, $page: Int, $perPage: Int) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ... on PageInfo {
        total
        perPage
        currentPage
        hasNextPage
      }
    }
    activities(mediaId: $mediaId, type: MEDIA_LIST, sort: ID_DESC, isFollowing: $isFollowing) {
      ... on ListActivity {
        id
        status
        progress
        createdAt
        type
        user {
          ... on User {
            id
            name
            avatar {
              ... on UserAvatar {
                large
                medium
              }
            }
            isFollowing
          }
        }
        replyCount
        likes {
          ... on User {
            id
            name
            avatar {
              ... on UserAvatar {
                large
                medium
              }
            }
            isFollowing
          }
        }
        media {
          ... on Media {
            id
            title {
              ... on MediaTitle {
                english
                romaji
                native
                userPreferred
              }
            }
            coverImage {
              ... on MediaCoverImage {
                large
                medium
              }
            }
            type
            format
            season
            status
            meanScore
            averageScore
            startDate {
              ... on FuzzyDate {
                day
                month
                year
              }
            }
            endDate {
              ... on FuzzyDate {
                day
                month
                year
              }
            }
            episodes
            chapters
            volumes
            isFavourite
            nextAiringEpisode {
              ... on AiringSchedule {
                id
                airingAt
                timeUntilAiring
                episode
              }
            }
          }
        }
      }
    }
  }
}
