query MediaStaff($id: Int!, $type: MediaType, $sort: [StaffSort] = ROLE, $page: Int, $perPage: Int) {
  Media(id: $id, type: $type) {
    staff(sort: $sort, page: $page, perPage: $perPage) {
      ... on StaffConnection {
        pageInfo {
          ... on PageInfo {
            total
            perPage
            currentPage
            hasNextPage
          }
        }
        edges {
          ... on StaffEdge {
            role
            node {
              ... on Staff {
                id
                name {
                  ... on StaffName {
                    first
                    last
                    native
                  }
                }
                language
                image {
                  ... on StaffImage {
                    large
                    medium
                  }
                }
                language
              }
            }
          }
        }
      }
    }
  }
}
