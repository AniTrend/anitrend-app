query MediaBase($id: Int!, $type: MediaType, $isAdult: Boolean = false) {
  Media(id: $id, type: $type, isAdult: $isAdult) {
    ... on Media {
      id
      title {
        userPreferred
      }
      type
      bannerImage
      isFavourite
      mediaListEntry {
        ... on MediaList {
          id
          status
        }
      }
      siteUrl
    }
  }
}
