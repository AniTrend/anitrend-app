query MediaOverview($id: Int!, $type: MediaType, $isMain: Boolean = true, $asHtml: Boolean = false) {
  Media(id: $id, type: $type) {
    ... on Media {
      id
      title {
        ... on MediaTitle {
          romaji
          english
          native
          userPreferred
        }
      }
      coverImage {
        ... on MediaCoverImage {
          large
          medium
        }
      }
      bannerImage
      type
      format
      startDate {
        ... on FuzzyDate {
          year
          month
          day
        }
      }
      endDate {
        ... on FuzzyDate {
          year
          month
          day
        }
      }
      genres
      tags {
        ... on MediaTag {
          id
          name
          description
          category
          rank
          isGeneralSpoiler
        }
      }
      trailer {
        ... on MediaTrailer {
          id
          site
        }
      }
      season
      episodes
      chapters
      volumes
      hashtag
      status
      source
      meanScore
      averageScore
      studios(isMain: $isMain) {
        ... on StudioConnection {
          nodes {
            ... on Studio {
              id
              name
              isFavourite
            }
          }
        }
      }
      nextAiringEpisode {
        ... on AiringSchedule {
          id
          airingAt
          timeUntilAiring
          episode
        }
      }
      description(asHtml: $asHtml)
    }
  }
}
