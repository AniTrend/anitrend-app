query MediaCharacters($id: Int!, $type: MediaType, $page: Int, $perPage: Int, $sort: [CharacterSort] = ROLE) {
  Media(id: $id, type: $type) {
    characters(page: $page, perPage: $perPage, sort: $sort) {
      ... on CharacterConnection {
        pageInfo {
          ... on PageInfo {
            total
            perPage
            currentPage
            hasNextPage
          }
        }
        edges {
          ... on CharacterEdge {
            role
            node {
              ... on Character {
                id
                name {
                  ... on CharacterName {
                    first
                    last
                    native
                  }
                }
                image {
                  ... on CharacterImage {
                    large
                    medium
                  }
                }
                isFavourite
              }
            }
          }
        }
      }
    }
  }
}
