mutation UpdateMediaListEntries($ids: [Int], $scoreFormat: ScoreFormat = POINT_100) {
  UpdateMediaListEntries(ids: $ids) {
    ... on MediaList {
      id
      mediaId
      status
      score(format: $scoreFormat)
      progress
      progressVolumes
      repeat
      priority
      private
      hiddenFromStatusLists
      customLists(asArray: true)
      notes
      startedAt {
        ... on FuzzyDate {
          year
          month
          day
        }
      }
      completedAt {
        ... on FuzzyDate {
          year
          month
          day
        }
      }
    }
  }
}
