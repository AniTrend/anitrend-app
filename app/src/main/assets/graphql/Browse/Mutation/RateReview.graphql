mutation RateReview($id: Int, $rating: ReviewRating) {
  RateReview(reviewId: $id, rating: $rating) {
    ... on Review {
      id
      summary
      mediaType
      body(asHtml: true)
      rating
      ratingAmount
      userRating
      score
      private
      createdAt
      user {
        ... on User {
          id
          name
          avatar {
            ... on UserAvatar {
              large
              medium
            }
          }
          isFollowing
        }
      }
      media {
        ... on Media {
          id
          title {
            ... on MediaTitle {
              english
              romaji
              native
              userPreferred
            }
          }
          coverImage {
            ... on MediaCoverImage {
              large
              medium
            }
          }
          bannerImage
          type
          format
          season
          status
          meanScore
          averageScore
          startDate {
            ... on FuzzyDate {
              day
              month
              year
            }
          }
          episodes
          chapters
          volumes
          isAdult
          isFavourite
          nextAiringEpisode {
            ... on AiringSchedule {
              id
              airingAt
              timeUntilAiring
              episode
            }
          }
        }
      }
    }
  }
}
