query MediaList($id: Int, $mediaId: Int, $userName: String, $type: MediaType, $status: MediaListStatus, $sort: [MediaListSort], $scoreFormat: ScoreFormat = POINT_100) {
  MediaList(id: $id, userName: $userName, sort: $sort, type: $type, status: $status, mediaId: $mediaId) {
    ... on MediaList {
      id
      mediaId
      status
      score(format: $scoreFormat)
      progress
      progressVolumes
      repeat
      priority
      private
      hiddenFromStatusLists
      customLists(asArray: true)
      notes
      startedAt {
        ... on FuzzyDate {
          year
          month
          day
        }
      }
      completedAt {
        ... on FuzzyDate {
          year
          month
          day
        }
      }
      user {
        ... on User {
          id
          name
          avatar {
            ... on UserAvatar {
              large
              medium
            }
          }
          isFollowing
        }
      }
      media {
        ... on Media {
          id
          title {
            ... on MediaTitle {
              english
              romaji
              native
              userPreferred
            }
          }
          coverImage {
            ... on MediaCoverImage {
              large
              medium
            }
          }
          type
          format
          season
          status
          meanScore
          averageScore
          startDate {
            ... on FuzzyDate {
              day
              month
              year
            }
          }
          episodes
          chapters
          volumes
          isAdult
          isFavourite
          nextAiringEpisode {
            ... on AiringSchedule {
              id
              airingAt
              timeUntilAiring
              episode
            }
          }
        }
      }
    }
  }
}
