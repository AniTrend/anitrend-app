query TrendingBrowse($page: Int, $perPage: Int, $sort: [MediaTrendSort]) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ... on PageInfo {
        total
        perPage
        currentPage
        hasNextPage
      }
    }
    mediaTrends(sort: $sort, releasing: true) {
      mediaId
      date
      trending
      averageScore
      popularity
      releasing
      episode
      media {
        ... on Media {
          id
          title {
            ... on MediaTitle {
              english
              romaji
              native
              userPreferred
            }
          }
          coverImage {
            ... on MediaCoverImage {
              large
              medium
            }
          }
          type
          format
          season
          status
          startDate {
            ... on FuzzyDate {
              day
              month
              year
            }
          }
          episodes
          chapters
          volumes
          isAdult
          isFavourite
          nextAiringEpisode {
            ... on AiringSchedule {
              id
              airingAt
              timeUntilAiring
              episode
            }
          }
        }
      }
    }
  }
}
