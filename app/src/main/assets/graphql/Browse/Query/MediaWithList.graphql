query MediaWithList($id: Int, $type: MediaType, $onList: Boolean, $scoreFormat: ScoreFormat = POINT_100) {
  Media(id: $id, type: $type, onList: $onList) {
    ... on Media {
      id
      title {
        ... on MediaTitle {
          english
          romaji
          native
          userPreferred
        }
      }
      coverImage {
        ... on MediaCoverImage {
          large
          medium
        }
      }
      type
      format
      season
      status
      meanScore
      averageScore
      startDate {
        ... on FuzzyDate {
          day
          month
          year
        }
      }
      endDate {
        ... on FuzzyDate {
          day
          month
          year
        }
      }
      episodes
      chapters
      volumes
      isFavourite
      nextAiringEpisode {
        ... on AiringSchedule {
          id
          airingAt
          timeUntilAiring
          episode
        }
      }
      mediaListEntry {
        ... on MediaList {
          id
          mediaId
          status
          score(format: $scoreFormat)
          progress
          progressVolumes
          repeat
          priority
          private
          hiddenFromStatusLists
          advancedScores
          customLists(asArray: true)
          notes
          startedAt {
            ... on FuzzyDate {
              year
              month
              day
            }
          }
          completedAt {
            ... on FuzzyDate {
              year
              month
              day
            }
          }
        }
      }
    }
  }
}
