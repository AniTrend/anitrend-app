query ReviewBrowse($page: Int, $perPage: Int, $mediaId: Int, $type: MediaType, $sort: [ReviewSort] = CREATED_AT_DESC, $asHtml: Boolean = false) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ... on PageInfo {
        total
        perPage
        currentPage
        hasNextPage
      }
    }
    reviews(mediaId: $mediaId, mediaType: $type, sort: $sort) {
      ... on Review {
        id
        summary
        mediaType
        body(asHtml: $asHtml)
        rating
        ratingAmount
        userRating
        score
        private
        createdAt
        user {
          ... on User {
            id
            name
            avatar {
              ... on UserAvatar {
                large
                medium
              }
            }
            isFollowing
          }
        }
        media {
          ... on Media {
            id
            title {
              ... on MediaTitle {
                english
                romaji
                native
                userPreferred
              }
            }
            coverImage {
              ... on MediaCoverImage {
                large
                medium
              }
            }
            bannerImage
            type
            format
            season
            status
            meanScore
            averageScore
            startDate {
              ... on FuzzyDate {
                day
                month
                year
              }
            }
            endDate {
              ... on FuzzyDate {
                day
                month
                year
              }
            }
            episodes
            chapters
            volumes
            isFavourite
            nextAiringEpisode {
              ... on AiringSchedule {
                id
                airingAt
                timeUntilAiring
                episode
              }
            }
            mediaListEntry {
              ... on MediaList {
                status
              }
            }
          }
        }
      }
    }
  }
}
