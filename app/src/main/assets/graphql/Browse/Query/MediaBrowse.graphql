query MediaBrowse($id: Int, $page: Int, $perPage: Int, $seasonYear: Int, $type: MediaType, $format: MediaFormat, $startDateLike: String, $endDateLike: String, $season: MediaSeason, $genres: [String], $genresExclude: [String], $isAdult: Boolean = false, $sort: [MediaSort], $onList: Boolean, $status: MediaStatus, $tags: [String], $tagsExclude: [String]) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ... on PageInfo {
        total
        perPage
        currentPage
        hasNextPage
      }
    }
    media(id: $id, seasonYear: $seasonYear, startDate_like: $startDateLike, endDate_like: $endDateLike, season: $season, type: $type, format: $format, genre_in: $genres, genre_not_in: $genresExclude, isAdult: $isAdult, sort: $sort, onList: $onList, status: $status, tag_in: $tags, tag_not_in: $tagsExclude) {
      ... on Media {
        id
        title {
          ... on MediaTitle {
            english
            romaji
            native
            userPreferred
          }
        }
        coverImage {
          ... on MediaCoverImage {
            large
            medium
          }
        }
        type
        format
        season
        status
        meanScore
        averageScore
        startDate {
          ... on FuzzyDate {
            day
            month
            year
          }
        }
        endDate {
          ... on FuzzyDate {
            day
            month
            year
          }
        }
        episodes
        chapters
        volumes
        isAdult
        isFavourite
        nextAiringEpisode {
          ... on AiringSchedule {
            id
            airingAt
            timeUntilAiring
            episode
          }
        }
		mediaListEntry {
			... on MediaList {
				status
			}
		}
      }
    }
  }
}
