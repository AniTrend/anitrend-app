query MediaListBrowse($id: Int, $userId: Int, $userName: String, $page: Int, $perPage: Int, $type: MediaType, $status: MediaListStatus, $sort: [MediaListSort], $scoreFormat: ScoreFormat = POINT_100) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ... on PageInfo {
        total
        perPage
        currentPage
        hasNextPage
      }
    }
    mediaList(id: $id, userId: $userId, userName: $userName, sort: $sort, type: $type, status: $status) {
      ... on MediaList {
        id
        mediaId
        status
        score(format: $scoreFormat)
        progress
        progressVolumes
        repeat
        priority
        private
        hiddenFromStatusLists
        advancedScores
        customLists(asArray: true)
        notes
        startedAt {
          ... on FuzzyDate {
            year
            month
            day
          }
        }
        completedAt {
          ... on FuzzyDate {
            year
            month
            day
          }
        }
        media {
          ... on Media {
            id
            title {
              ... on MediaTitle {
                english
                romaji
                native
                userPreferred
              }
            }
            coverImage {
              ... on MediaCoverImage {
                large
                medium
              }
            }
            type
            format
            season
            status
            meanScore
            averageScore
            startDate {
              ... on FuzzyDate {
                day
                month
                year
              }
            }
            endDate {
              ... on FuzzyDate {
                day
                month
                year
              }
            }
            episodes
            chapters
            volumes
            isFavourite
            nextAiringEpisode {
              ... on AiringSchedule {
                id
                airingAt
                timeUntilAiring
                episode
              }
            }
          }
        }
      }
    }
  }
}
