query MediaRecommendations($id: Int!, $type: MediaType, $isAdult: Boolean = false, $page: Int, $perPage: Int, $sort: [RecommendationSort] = RATING_DESC) {
    Media(id: $id, type: $type, isAdult: $isAdult) {
        recommendations(page: $page, perPage: $perPage, sort: $sort) {
            ... on RecommendationConnection {
                pageInfo {
                    ... PageInfoFragment
                }
                edges {
                    ... on RecommendationEdge {
                        node {
                            id,
                            mediaRecommendation {
                                ... MediaCoreFragment
                            },
                            rating,
                            user {
                                ... UserCoreFragment
                            },
                            userRating
                        }
                    }
                }
            }
        }
    }
}
