query MediaStaff($id: Int!, $type: MediaType, $sort: [StaffSort] = ROLE, $isAdult: Boolean, $page: Int, $perPage: Int) {
  Media(id: $id, type: $type, isAdult: $isAdult) {
    staff(sort: $sort, page: $page, perPage: $perPage) {
      pageInfo {
        ... PageInfoFragment
      }
      edges {
        role
        node {
          ... StaffCoreFragment
        }
      }
    }
  }
}
