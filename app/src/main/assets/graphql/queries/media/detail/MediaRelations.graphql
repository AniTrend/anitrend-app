query MediaRelations($id: Int!, $type: MediaType, $isAdult: Boolean) {
  Media(id: $id, type: $type, isAdult: $isAdult) {
    relations {
      pageInfo {
        ... PageInfoFragment
      }
      edges {
        relationType
        node {
          ... MediaCoreFragment
        }
      }
    }
  }
}
