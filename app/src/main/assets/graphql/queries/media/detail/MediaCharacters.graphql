query MediaCharacters($id: Int!, $type: MediaType, $isAdult: Boolean, $page: Int, $perPage: Int, $sort: [CharacterSort] = ROLE) {
  Media(id: $id, type: $type, isAdult: $isAdult) {
    characters(page: $page, perPage: $perPage, sort: $sort) {
        pageInfo {
          ... PageInfoFragment
        }
        edges {
            role
            node {
              ... CharacterCoreFragment
            }
        }
    }
  }
}
