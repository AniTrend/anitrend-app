query MediaOverview($id: Int!, $type: MediaType, $isAdult: Boolean, $isMain: Boolean = true, $asHtml: Boolean = false) {
  Media(id: $id, type: $type, isAdult: $isAdult) {
    ... MediaCoreFragment
    genres
    tags {
      ... MediaTagFragment
    }
    trailer {
      id
      site
      thumbnail
    }
    duration
    hashtag
    source
    studios(isMain: $isMain) {
      nodes {
        ... StudioFragment
      }
    }
    description(asHtml: $asHtml)
  }
}
