mutation SaveTextActivity($id: Int, $text: String, $asHtml: Boolean = true) {
  SaveTextActivity(id: $id, text: $text) {
    ... on TextActivity {
      id
      text(asHtml: $asHtml)
      createdAt
      type
      user {
        ... on User {
          id
          name
          avatar {
            ... on UserAvatar {
              large
              medium
            }
          }
          isFollowing
        }
      }
      replyCount
      likes {
        ... on User {
          id
          name
          avatar {
            ... on UserAvatar {
              large
              medium
            }
          }
          isFollowing
        }
      }
    }
  }
}
