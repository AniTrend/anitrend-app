query FeedList($page: Int, $perPage: Int, $id: Int, $isFollowing: Boolean, $userId: Int, $type: ActivityType, $isMixed: Boolean, $asHtml: Boolean = false) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ... on PageInfo {
        total
        perPage
        currentPage
        hasNextPage
      }
    }
    activities(id: $id, hasRepliesOrTypeText: $isMixed, type: $type, sort: ID_DESC, isFollowing: $isFollowing, userId: $userId) {
      ... on ListActivity {
        id
        status
        progress
        createdAt
        type
        user {
          ... on User {
            id
            name
            avatar {
              ... on UserAvatar {
                large
                medium
              }
            }
            isFollowing
          }
        }
        replyCount
        likes {
          ... on User {
            id
            name
            avatar {
              ... on UserAvatar {
                large
                medium
              }
            }
            isFollowing
          }
        }
        media {
          ... on Media {
            id
            title {
              ... on MediaTitle {
                english
                romaji
                native
                userPreferred
              }
            }
            coverImage {
              ... on MediaCoverImage {
                large
                medium
              }
            }
            type
            format
            season
            status
            meanScore
            averageScore
            startDate {
              ... on FuzzyDate {
                day
                month
                year
              }
            }
            endDate {
              ... on FuzzyDate {
                day
                month
                year
              }
            }
            episodes
            chapters
            volumes
            isFavourite
            nextAiringEpisode {
              ... on AiringSchedule {
                id
                airingAt
                timeUntilAiring
                episode
              }
            }
			mediaListEntry {
              ... on MediaList {
                status
              }
            }
          }
        }
		siteUrl
      }
      ... on TextActivity {
        id
        text(asHtml: $asHtml)
        createdAt
        type
        user {
          ... on User {
            id
            name
            avatar {
              ... on UserAvatar {
                large
                medium
              }
            }
            isFollowing
          }
        }
        replyCount
        likes {
          ... on User {
            id
            name
            avatar {
              ... on UserAvatar {
                large
                medium
              }
            }
            isFollowing
          }
        }
		siteUrl
      }
    }
  }
}
