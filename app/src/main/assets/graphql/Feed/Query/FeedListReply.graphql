query FeedListReply($id: Int, $asHtml: Boolean = false) {
  Activity(id: $id) {
    ... on ListActivity {
      id
      status
      progress
      createdAt
      type
      user {
        ... on User {
          id
          name
          avatar {
            ... on UserAvatar {
              large
              medium
            }
          }
          isFollowing
        }
      }
      replyCount
      replies {
        ... on ActivityReply {
          id
          text(asHtml: $asHtml)
          createdAt
          user {
            ... on User {
              id
              name
              avatar {
                ... on UserAvatar {
                  large
                  medium
                }
              }
              isFollowing
            }
          }
          likes {
            ... on User {
              id
              name
              avatar {
                ... on UserAvatar {
                  large
                  medium
                }
              }
              isFollowing
            }
          }
        }
      }
      likes {
        ... on User {
          id
          name
          avatar {
            ... on UserAvatar {
              large
              medium
            }
          }
          isFollowing
        }
      }
      media {
        ... on Media {
          id
          title {
            ... on MediaTitle {
              english
              romaji
              native
              userPreferred
            }
          }
          type
          status
          startDate {
            ... on FuzzyDate {
              day
              month
              year
            }
          }
          episodes
          chapters
          volumes
          isAdult
          isFavourite
          nextAiringEpisode {
            ... on AiringSchedule {
              id
              airingAt
              timeUntilAiring
              episode
            }
          }
        }
      }
    }
    ... on TextActivity {
      id
      text(asHtml: $asHtml)
      createdAt
      type
      user {
        ... on User {
          id
          name
          avatar {
            ... on UserAvatar {
              large
              medium
            }
          }
          isFollowing
        }
      }
      replyCount
      likes {
        ... on User {
          id
          name
          avatar {
            ... on UserAvatar {
              large
              medium
            }
          }
          isFollowing
        }
      }
      replies {
        ... on ActivityReply {
          id
          text
          createdAt
          user {
            ... on User {
              id
              name
              avatar {
                ... on UserAvatar {
                  large
                  medium
                }
              }
              isFollowing
            }
          }
          likes {
            ... on User {
              id
              name
              avatar {
                ... on UserAvatar {
                  large
                  medium
                }
              }
              isFollowing
            }
          }
        }
      }
    }
  }
}
