query StudioMedia($id: Int!, $page: Int, $perPage: Int, $seriesSort: [MediaSort] = POPULARITY) {
  Studio(id: $id) {
    media(page: $page, perPage: $perPage, sort: $seriesSort) {
      ... on MediaConnection {
        pageInfo {
          ... on PageInfo {
            total
            perPage
            currentPage
            hasNextPage
          }
        }
        nodes {
          ... on Media {
            id
            title {
              ... on MediaTitle {
                english
                romaji
                native
                userPreferred
              }
            }
            type
            format
            season
            status
            meanScore
            averageScore
            startDate {
              ... on FuzzyDate {
                day
                month
                year
              }
            }
            episodes
            chapters
            volumes
            isAdult
            isFavourite
            nextAiringEpisode {
              ... on AiringSchedule {
                id
                airingAt
                timeUntilAiring
                episode
              }
            }
          }
        }
      }
    }
  }
}
