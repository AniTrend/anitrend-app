query StaffOverview($id: Int!, $asHtml: Boolean = true) {
  Staff(id: $id) {
    ... on Staff {
      id
      name {
        ... on StaffName {
          first
          last
          native
        }
      }
      language
      image {
        ... on StaffImage {
          large
          medium
        }
      }
      description(asHtml: $asHtml)
    }
  }
}
