query StaffRoles($id: Int!, $page: Int, $perPage: Int, $sort: [MediaSort] = POPULARITY, $type: MediaType) {
  Staff(id: $id) {
    staffMedia(page: $page, perPage: $perPage, type: $type, sort: $sort) {
      pageInfo {
        ... on PageInfo {
          total
          perPage
          currentPage
          hasNextPage
        }
      }
      edges {
        ... on MediaEdge {
          staffRole
          node {
            ... on Media {
              id
              title {
                ... on MediaTitle {
                  english
                  romaji
                  native
                  userPreferred
                }
              }
              coverImage {
                ... on MediaCoverImage {
                  large
                  medium
                }
              }
              type
              format
              season
              status
              meanScore
              averageScore
              startDate {
                ... on FuzzyDate {
                  day
                  month
                  year
                }
              }
              endDate {
                ... on FuzzyDate {
                  day
                  month
                  year
                }
              }
              episodes
              chapters
              volumes
              isFavourite
              nextAiringEpisode {
                ... on AiringSchedule {
                  id
                  airingAt
                  timeUntilAiring
                  episode
                }
              }
              mediaListEntry {
                ... on MediaList {
                  status
                }
              }
            }
          }
        }
      }
    }
  }
}
