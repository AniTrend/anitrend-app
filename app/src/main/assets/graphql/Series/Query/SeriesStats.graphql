query SeriesStats($id: Int!, $type: MediaType, $isAdult: Boolean = false) {
  Media(id: $id, type: $type, isAdult: $isAdult) {
    externalLinks {
      ... on MediaExternalLink {
        url
        site
      }
    }
    stats {
      ... on MediaStats {
        airingProgression {
          ... on AiringProgression {
            episode
            score
            watching
          }
        }
        scoreDistribution {
          ... on ScoreDistribution {
            score
            amount
          }
        }
        statusDistribution {
          ... on StatusDistribution {
            status
            amount
          }
        }
      }
    }
    rankings {
      ... on MediaRank {
        id
        rank
        type
        format
        year
        season
        allTime
        context
      }
    }
  }
}
