query SeriesCharacters($id: Int!, $type: MediaType, $isAdult: Boolean = false, $page: Int, $perPage: Int) {
  Media(id: $id, type: $type, isAdult: $isAdult) {
    characters(page: $page, perPage: $perPage, sort: ROLE) {
      pageInfo {
        ... on PageInfo {
          total
          perPage
          currentPage
          hasNextPage
        }
      }
      edges {
        role
        node {
          ... on Character {
            id
            name {
              ... on CharacterName {
                first
                last
                native
              }
            }
            image {
              ... on CharacterImage {
                large
                medium
              }
            }
            isFavourite
          }
        }
      }
    }
  }
}
