query CharacterOverview($id: Int!) {
  Character(id: $id) {
    ... on Character {
      id
      name {
        ... on CharacterName {
          first
          last
          native
          alternative
        }
      }
      description(asHtml: true)
      image {
        ... on CharacterImage {
          large
          medium
        }
      }
      isFavourite
    }
  }
}
