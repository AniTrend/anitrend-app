query UserOverview($id: Int, $name: String, $asHtml: Boolean = true) {
  User(id: $id, name: $name) {
    ... on User {
      id
      name
      avatar {
        ... on UserAvatar {
          large
          medium
        }
      }
      bannerImage
      about(asHtml: $asHtml)
      isFollowing
      stats {
        ... on UserStats {
          watchedTime
          chaptersRead
          animeStatusDistribution {
            ... on StatusDistribution {
              status
              amount
            }
          }
          mangaStatusDistribution {
            ... on StatusDistribution {
              status
              amount
            }
          }
        }
      }
      unreadNotificationCount
      donatorTier
    }
  }
}
