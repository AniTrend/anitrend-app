query CurrentUser($asHtml: Boolean = false) {
  Viewer {
    ... on User {
      id
      name
      avatar {
        ... on UserAvatar {
          large
          medium
        }
      }
      bannerImage
      about(asHtml: $asHtml)
      isFollowing
      options {
        ... on UserOptions {
          titleLanguage
          displayAdultContent
          airingNotifications
          profileColor
        }
      }
      mediaListOptions {
        ... on MediaListOptions {
          scoreFormat
          rowOrder
          useLegacyLists
          animeList {
            ... on MediaListTypeOptions {
              sectionOrder
              splitCompletedSectionByFormat
              customLists
              advancedScoring
              advancedScoringEnabled
            }
          }
          mangaList {
            ... on MediaListTypeOptions {
              sectionOrder
              splitCompletedSectionByFormat
              customLists
              advancedScoring
              advancedScoringEnabled
            }
          }
        }
      }
      stats {
        ... on UserStats {
          watchedTime
          chaptersRead
          animeStatusDistribution {
            ... on StatusDistribution {
              status
              amount
            }
          }
          mangaStatusDistribution {
            ... on StatusDistribution {
              status
              amount
            }
          }
          favouredGenres {
            ... on GenreStats {
              genre
              amount
              meanScore
              timeWatched
            }
          }
          favouredTags {
            ... on TagStats {
              tag {
                ... on MediaTag {
                  id
                  name
                  description
                  category
                  rank
                  isGeneralSpoiler
                  isMediaSpoiler
                  isAdult
                }
              }
              amount
              meanScore
              timeWatched
            }
          }
          favouredYears {
            ... on YearStats {
              year
              amount
              meanScore
            }
          }
          favouredFormats {
            ... on FormatStats {
              format
              amount
            }
          }
        }
      }
      unreadNotificationCount
      donatorTier
    }
  }
}
