query CurrentUser($asHtml: Boolean = false) {
  Viewer {
    ... on User {
      id
      name
      avatar {
        ... on UserAvatar {
          large
          medium
        }
      }
      bannerImage
      about(asHtml: $asHtml)
      isFollowing
      stats {
        ... on UserStats {
          watchedTime
          chaptersRead
          animeStatusDistribution {
            ... on StatusDistribution {
              status
              amount
            }
          }
          mangaStatusDistribution {
            ... on StatusDistribution {
              status
              amount
            }
          }
          favouredGenresOverview {
            ... on GenreStats {
              genre
              amount
              meanScore
              timeWatched
            }
          }
        }
      }
      unreadNotificationCount
      donatorTier
    }
  }
}
