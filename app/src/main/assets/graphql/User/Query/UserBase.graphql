query UserBase($id: Int, $name: String) {
  User(id: $id, name: $name) {
    ... on User {
      id
      name
      bannerImage
      stats {
        ... on UserStats {
          watchedTime
          chaptersRead
          animeStatusDistribution {
            ... on StatusDistribution {
              status
              amount
            }
          }
          mangaStatusDistribution {
            ... on StatusDistribution {
              status
              amount
            }
          }
        }
      }
    }
  }
}
