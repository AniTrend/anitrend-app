query UserFollowing($id: Int!, $page: Int, $perPage: Int, $sort: [UserSort]) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ... on PageInfo {
        total
        perPage
        currentPage
        hasNextPage
      }
    }
    following(userId: $id, sort: $sort) {
      ... on User {
        id
        name
        avatar {
          ... on UserAvatar {
            large
            medium
          }
        }
        isFollowing
      }
    }
  }
}
