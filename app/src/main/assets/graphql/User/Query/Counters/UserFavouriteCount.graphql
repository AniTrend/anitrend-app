query UserFavouriteCount($id: Int, $name: String, $page: Int, $perPage: Int) {
  User(id: $id, name: $name) {
    favourites {
      ... on Favourites {
        anime(page: $page, perPage: $perPage) {
          pageInfo {
            ... on PageInfo {
              total
            }
          }
        }
        manga(page: $page, perPage: $perPage) {
          pageInfo {
            ... on PageInfo {
              total
            }
          }
        }
        characters(page: $page, perPage: $perPage) {
          pageInfo {
            ... on PageInfo {
              total
            }
          }
        }
        staff(page: $page, perPage: $perPage) {
          pageInfo {
            ... on PageInfo {
              total
            }
          }
        }
        studios(page: $page, perPage: $perPage) {
          pageInfo {
            ... on PageInfo {
              total
            }
          }
        }
      }
    }
  }
}
