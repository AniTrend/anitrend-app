query CharacterSearch($id: Int, $page: Int, $perPage: Int, $search: String) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ... on PageInfo {
        total
        perPage
        currentPage
        hasNextPage
      }
    }
    characters(id: $id, search: $search, sort: SEARCH_MATCH) {
      ... on Character {
        id
        name {
          ... on CharacterName {
            first
            last
            native
          }
        }
        image {
          ... on CharacterImage {
            large
            medium
          }
        }
        isFavourite
      }
    }
  }
}
