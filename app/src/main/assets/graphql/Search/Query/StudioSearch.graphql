query StudioSearch($id: Int, $page: Int, $perPage: Int, $search: String) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ... on PageInfo {
        total
        perPage
        currentPage
        hasNextPage
      }
    }
    studios(id: $id, search: $search, sort: SEARCH_MATCH) {
      ... on Studio {
        id
        name
        isFavourite
      }
    }
  }
}
