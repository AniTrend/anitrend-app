query UserSearch($id: Int, $page: Int, $perPage: Int, $search: String) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ... on PageInfo {
        total
        perPage
        currentPage
        hasNextPage
      }
    }
    users(id: $id, search: $search, sort: SEARCH_MATCH) {
      ... on User {
        id
        name
        avatar {
          ... on UserAvatar {
            large
            medium
          }
        }
        isFollowing
      }
    }
  }
}
