query StaffSearch($id: Int, $page: Int, $perPage: Int, $search: String) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ... on PageInfo {
        total
        perPage
        currentPage
        hasNextPage
      }
    }
    staff(id: $id, search: $search, sort: SEARCH_MATCH) {
      ... on Staff {
        id
        name {
          ... on StaffName {
            first
            last
            native
          }
        }
        isFavourite
        language
        image {
          ... on StaffImage {
            large
            medium
          }
        }
      }
    }
  }
}
