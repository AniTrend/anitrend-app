apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.mxt.anitrend"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 50
        versionName '0.9.9r8'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
            it.buildConfigField("String", "API_KEY", API_KEY)
            it.buildConfigField("String", "CLIENT_ID", CLIENT_ID)
            it.buildConfigField("String", "CLIENT_SECRET", CLIENT_SECRET)
            it.buildConfigField("String", "HEADER_KEY", HEADER_KEY)
            it.buildConfigField("String", "REDIRECT_URI", REDIRECT_URI)
            it.buildConfigField("String", "RESPONSE_TYPE", RESPONSE_TYPE)
            it.buildConfigField("String", "REGISTER_URL", REGISTER_URL)
            it.buildConfigField("String", "API_LINK", API_LINK)
            it.buildConfigField("String", "CRUNCHY_LINK", CRUNCHY_LINK)
            it.buildConfigField("String", "FEEDS_LINK", FEEDS_LINK)
            it.buildConfigField("String", "APP_REPO", APP_REPO)
            it.buildConfigField("String", "HUB_BASE_LINK", HUB_BASE_LINK)
        }
        debug {
            testCoverageEnabled = true
        }
    }
    productFlavors {
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 30, 'days'
}

def design_support = '25.3.1'
def retro_fit = '2.2.0'
def fire_base = '10.2.6'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    /*Testing android support libraries*/
    androidTestCompile "com.android.support:support-annotations:${design_support}"
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile("com.squareup.retrofit2:converter-simplexml:${retro_fit}") {
        exclude group: 'xpp3', module: 'xpp3'
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'stax', module: 'stax'
    }
    compile "com.squareup.retrofit2:retrofit:${retro_fit}"
    compile "com.squareup.retrofit2:converter-gson:${retro_fit}"
    /*Android support libraries*/
    compile "com.android.support:appcompat-v7:${design_support}"
    compile "com.android.support:palette-v7:${design_support}"
    compile "com.android.support:support-v4:${design_support}"
    compile "com.android.support:design:${design_support}"
    /*Firebase dependencies*/
    compile "com.google.firebase:firebase-core:${fire_base}"
    compile "com.google.firebase:firebase-ads:${fire_base}"
    compile "com.google.firebase:firebase-crash:${fire_base}"
    /*Other 3rd party libraries*/
    /*ButterKnife annotation processor*/
    compile 'com.annimon:stream:1.1.7'
    compile 'com.firebase:firebase-jobdispatcher:0.6.0'
    compile 'com.afollestad:easyvideoplayer:0.3.0'
    compile 'com.afollestad.material-dialogs:core:0.9.4.3'
    compile 'com.codemybrainsout.onboarding:onboarder:1.0.3'
    compile 'com.github.bumptech.glide:glide:3.8.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile 'com.github.devlight.navigationtabstrip:navigationtabstrip:1.0.4'
    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
    compile 'com.github.johnpersano:supertoasts:2.0'
    compile 'com.github.rubensousa:FloatingToolbar:1.4.4'
    compile 'com.github.rubensousa:BottomSheetBuilder:1.6.0'
    compile 'com.github.wax911:MaterialSearchBar:-SNAPSHOT'
    compile 'com.github.nguyenhoanglam:ProgressLayout:1.0.1'
    compile 'com.github.tony19:named-regexp:0.2.4'
    compile 'com.github.XunMengWinter:CircularAnim:0.3.4'
    compile 'com.jakewharton:butterknife:8.6.0'
    compile 'com.tapadoo.android:alerter:1.0.7'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'org.hamcrest:hamcrest-library:1.3'
    compile 'org.ocpsoft.prettytime:prettytime:4.0.1.Final'
    compile 'uk.co.samuelwall:material-tap-target-prompt:1.10.0'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
}

apply plugin: 'com.google.gms.google-services'